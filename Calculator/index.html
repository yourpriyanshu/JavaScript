<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="display" readonly />
      <div class="button-container-1">
        <button class="button" onclick="send('0')">0</button>
        <button class="button" onclick="send('1')">1</button>
        <button class="button" onclick="send('2')">2</button>
        <button class="button" onclick="send('3')">3</button>
        <button class="button" onclick="send('4')">4</button>
        <button class="button" onclick="send('5')">5</button>
        <button class="button" onclick="send('6')">6</button>
        <button class="button" onclick="send('7')">7</button>
        <button class="button" onclick="send('8')">8</button>
        <button class="button" onclick="send('9')">9</button>
        <button class="button" onclick="send('.')">.</button>
        <button class="button" onclick="result()">=</button>
      </div>
      <div class="button-container-2">
        <button class="button" onclick="cancel()">Cancel</button>
        <button class="button" onclick="deleteone()">Delete</button>
        <button class="button" onclick="send('+')">+</button>
        <button class="button" onclick="send('-')">-</button>
        <button class="button" onclick="send('*')">*</button>
        <button class="button" onclick="send('/')">/</button>
        <!-- <button class="button" onclick="send('log')">log</button>
        <button class="button" onclick="send('^')">^</button>
        <button class="button" onclick="send('√')">√</button>
        <button class="button" onclick="send('∛')">∛</button> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
